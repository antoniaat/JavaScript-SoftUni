<!DOCTYPE html>

<head>

    <script src="../lib/jquery-3.3.1.min.js"></script>

<body>
<div class="container-fluid">
    <h1 class="text-center bg-success text-light">Slick Slider</h1>

        </div>
    </div>
    <div class="slider-nav bg-dark container-fluid"></div>
