<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Preparation</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<header class="container-fluid bg-dark text-center">
    <h1 class="text-white h1 p-3">
        Log Horizon
    </h1>
</header>

<div class="container-fluid">
    <div class="row">
        <form class="form-inline text-center m-auto pt-3">
            <div class="form-group mx-sm-3 mb-2" id="usernameContainer">
                <input type="text" class="form-control " id="username" placeholder="Username...">
            </div>
            <button type="button" class="btn btn-dark mb-2" id="setUsername">Set Username</button>
        </form>
    </div>
</div>

<hr class="hr bg-dark m-2" style="height: 2px">

<div class="container">
    <h1 class="text-dark h1 text-center pb-3">
        Log a Message
    </h1>

    <div class="row">
        <form class="form-inline text-center m-auto">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" style="width: 500px" id="logMessage" placeholder="Message...">
            </div>
            <button type="button" class="btn btn-outline-success mb-2 mr-2">
                <input type="radio" name="optradio" checked id="successBtn">
                Success
            </button>
            <button type="button" class="btn btn-outline-info mb-2 mr-2">
                <input type="radio" name="optradio" id="infoBtn">
                Info
            </button>
            <button type="button" class="btn btn-outline-danger mb-2 mr-2">
                <input type="radio" name="optradio" id="errorBtn">
                Error
            </button>

            <hr class="col-xs-offset-0 col-sm-offset-0 col-md-offset-0"/>

            <button type="button" class="btn btn-dark mb-2" id="loginBtn">Log</button>
        </form>
    </div>
</div>

<hr class="hr bg-dark m-3" style="height: 2px">

<div class="container-fluid text-center">
    <h1 class="text-dark h1 p-3">
        Logs
    </h1>

    <h1 class="text-dark h1 p-3" id="emptyDatabase">
        They are currently no logs in database...
    </h1>

    <div id="messages" class="container text-dark">
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
