<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Buttons</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
</head>
<body>

<div class="container m-5">
    <div class="jumbotron col-4 m-auto">

        <h4 class="h4 mb-4">Login to your dashboard</h4>

        <a class="btn btn-block btn-social btn-twitter text-white" href="https://twitter.com/login" onclick="window.open(this.href, 'mywin',
'left=50,top=80,width=600,height=600,toolbar=1,resizable=0'); return false;">
            <span class="fab fa-twitter"></span> Sign in with Twitter
        </a>

        <a class="btn btn-block btn-social btn-facebook text-white" href="https://bg-bg.facebook.com/login/" onclick="window.open(this.href, 'mywin',
'left=50,top=80,width=600,height=600,toolbar=1,resizable=0'); return false;">
            <span class="fab fa-facebook"></span> Sign in with Facebook
        </a>

        <a class="btn btn-block btn-social btn-github text-white" href="https://github.com/login" onclick="window.open(this.href, 'mywin',
'left=50,top=80,width=600,height=600,toolbar=1,resizable=0'); return false;">
            <span class="fab fa-github"></span> Sign in with Github
        </a>

        <a class="btn btn-block btn-social btn-pinterest text-white" href="https://www.pinterest.com/login/" onclick="window.open(this.href, 'mywin',
'left=50,top=80,width=600,height=600,toolbar=1,resizable=0'); return false;">
            <span class="fab fa-pinterest"></span> Sign in with Pinterest
        </a>
    </div>
</div>
</body>

</html>
