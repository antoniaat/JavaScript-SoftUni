<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="edit-user-form.css">
</head>
<body>
    <header class="site-header">
        <h1>Edit user</h1>
    </header>

    <main>
        <form>

            <label class="input-label">
                <span>Username</span>
                <input type="text" class="input">
            </label>

            <label class="input-label">
                <span>Email</span>
                <input type="text" class="input">
            </label>

            <label class="input-label">
                <span>Phone number</span>
                <input type="text" class="input">
            </label>

            <label class="radio-label">
                <span>User type</span> <br>
                <div class="radio-input">
                    <input type="radio" name="gender" value="type"> Broadband
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="type"> Radio
                </div>
            </label>

            <label class="input-label">
                <span>Change Password</span>
                <input type="password" class="input">
            </label>

            <span>Group</span>
            <label class="input-checkbox">
                <input type="checkbox" name="vehicle" value="Bike"> All Groups<br>
                <input type="checkbox" name="vehicle" value="Bike">Group 1<br>
                <input type="checkbox" name="vehicle" value="Bike">Group 2<br>
                <input type="checkbox" name="vehicle" value="Bike">Group 3<br>
                <input type="checkbox" name="vehicle" value="Bike">Group 4<br>

            </label>

        </form>
        <p>
            Contacts
        </p>
        <a href="#">See Contacts list</a>
        <p></p>
        <button class="cancel">
            Cancel
        </button>
        <button class="save">
            save
        </button>
    </main>
</body>
</html>
