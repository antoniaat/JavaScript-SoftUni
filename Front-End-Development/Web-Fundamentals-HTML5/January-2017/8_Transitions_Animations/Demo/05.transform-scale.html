<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <style>
        img {
            margin: 100px auto;
            display: block;
            transition: transform 5s;
        }
        .cat:hover {
            transform:scaleX(1.2);
        }

    </style>
</head>
<body>

<img src="hacker.jpg" class="cat" >

</body>
</html>
