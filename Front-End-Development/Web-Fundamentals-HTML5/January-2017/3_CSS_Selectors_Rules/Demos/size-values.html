<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size Values</title>
    <style>
        html {
            font-size: 25px;
        }

        div {
            font-size: 24px;
        }

        .nested-div {
            font-size: 10px;
            width: 300px;
        }

        .nested-div {
            font-size: 2em;
        }

        .nested-div {
            font-size: 1.8rem;
        }

    </style>
</head>
<body>


<div>
    Lorem ipsum dolor sit adipisicing elit.
</div>


<div>
    <div class="nested-div">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam amet consequuntur,
        delectus dolorum earum
    </div>
</div>
</body>
</html>
