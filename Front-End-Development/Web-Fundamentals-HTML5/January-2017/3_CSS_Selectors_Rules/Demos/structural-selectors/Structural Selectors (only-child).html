<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Only Child</title>
    <style>
        p {
            font-size: 30px;
        }
        p:only-child {
            background: #95313b;
            color: #fff;
        }
    </style>
</head>
<body>
<div><p>This is a paragraph.</p></div>

<div><span>This is a span.</span><p>This is a paragraph.</p></div>

<p><b>Note:</b> Some text</p>

</body>
</html>
