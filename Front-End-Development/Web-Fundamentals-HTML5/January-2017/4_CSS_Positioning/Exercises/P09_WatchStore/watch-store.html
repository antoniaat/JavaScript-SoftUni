<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Store</title>
    <link rel="stylesheet" href="watch-store.css">
    <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
</head>
<body>
<main>
    <h1>Watches Store</h1>
    <article>
        <h2>235$</h2>
        <p class="garant">Guarantee: 3 years</p>
        <img src="watch-1.jpg" alt="watch">
        <p class="made">
            Made in: Germany
        </p>
        <p class="made">
            Model: G-Shock
        </p>
        <p class="made">
            number: 089964575
        </p>
        <button class="button">Add to cart</button>
    </article>
    <article>
        <h2>315$</h2>
        <p class="garant">Guarantee: 10 years</p>
        <img src="watch-2.png" alt="watch">
        <p class="made">
            Made in: USA
        </p>
        <p class="made">
            Model: Q & Q
        </p>
        <p class="made">
            number: 089453575
        </p>
        <button class="button">Add to cart</button>
    </article>
    <article>
        <h2>655$</h2>
        <p class="garant">Guarantee: 5 years</p>
        <img src="watch-3.jpg" alt="watch">
        <p class="made">
            Made in: China
        </p>
        <p class="made">
            Model: Q & Q
        </p>
        <p class="made">
            number: 089962315
        </p>
        <button class="button">Add to cart</button>
    </article>

</main>
</body>
</html>
