<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        #wrapper {
            width: 100px;
        }
        .center {
            text-align: center;
            border: 1px solid black;
        }

        #div {
            border: 1px solid red;
        }

        #right {
            text-align: right;
            border: 1px solid black;
        }

        p {
            width: 200px;
            text-align: justify;
        }

        span {
            color: white;
            background: blue;
            padding-right: 3px;
            padding-left: 3px;
        }

        .red {
            color: red;
            margin-left: 20px;
            margin-top: 20px;
            font-size: 35px;
        }
    </style>
</head>
<body>

<!--Block Elements-->
<div id="wrapper">
    <p class="center">centered</p>
    <div id="div">DIV</div>
    <p id="right">right</p>
</div>

<!--Inline Elements-->
<div style="text-align:justify; width: 180px; border:1px solid black;">
    <div style="display:inline-block; background:green">green</div>
    <div style="display:inline-block; background:red">red block</div>
    <div style="display:inline-block; background:blue">blue block</div>
    <div style="display:inline-block; background:saddlebrown">brown block</div>
    <div style="display:inline-block; background:coral">coral block</div>
</div>

<!--Inline-Block Elements-->

<p>
    Welcome
    <span>to the Software University (SoftUni) in Sofia (Bulgaria)</span>, good luck!
</p>

<p class="red">This is red</p>

<!--Inline CSS Style-->

<h1 style="color:blue">This is a blue Heading </h1>

<h2 style="color:red;font-size:1.2em">
    This is a red Heading
</h2>

</body>
</html>
