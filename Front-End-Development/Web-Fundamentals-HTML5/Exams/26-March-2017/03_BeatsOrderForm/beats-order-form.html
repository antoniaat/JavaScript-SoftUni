<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="beats-order-form.css">
</head>
<body>

<form>
    <section class="left">
        <img src="img/beats-img.png" alt="beats" class="beats-img">
    </section>

    <section class="right">
        <h1 class="form-header">
            beats solo 3 wireless
        </h1>

        <h1 class="new-line-header">headphones </h1>

        <h1 class="header-price">$279</h1>

        <div class="left-column">
            <label>
                <i class="fa fa-user" aria-hidden="true"> </i>
                <input id="name" type="text" name="name" placeholder="NAME ON CARD"/>
            </label>

            <label>
                <i class="fa fa-globe" aria-hidden="true"> </i>
                <input id="country" type="text" name="country" placeholder="COUNTRY"/>
            </label>

            <label>
                <i class="fa fa-credit-card" aria-hidden="true"> </i>
                <input id="card" type="number" name="card" placeholder="CARD NUMBER"/>
            </label>


        </div>

        <div class="right-column">
            <label>
                <i class="fa fa-address-card-o" aria-hidden="true"> </i>
                <input id="adress" type="text" name="adress" placeholder="ADRESS"/>
            </label>

            <label>
                <i class="fa fa-lock" aria-hidden="true"> </i>
                <input id="lock" type="text" name="lock" placeholder="CSV"/>
            </label>


        </div>
    </section>

    <button>
        continue
    </button>
</form>

</body>
</html>
