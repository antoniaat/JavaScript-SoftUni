<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spectre sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="signup__container">
    <div class="container__child signup__thumbnail">
        <div class="thumbnail__logo">

            <h1 class="logo__text">SoftUni</h1>
        </div>
        <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Welcome to SoftUni.</h1>
            <h2 class="heading--secondary">Are you ready to become a dev?</h2>
        </div>
        <div class="thumbnail__links">
            <ul class="list-inline m-b-0 text-center">
                <li><a href="http://alexdevero.com/" target="_blank"><i class="fa fa-globe"></i></a></li>

                <li><a href="https://github.com/alexdevero" target="_blank"><i class="fa fa-github"></i></a></li>
                <li><a href="https://twitter.com/alexdevero" target="_blank"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
        <form action="#">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="antoniyaat"
                       required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="a.atanasova@softuni.bg"
                       required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="********"
                       required/>
            </div>
            <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat"
                       placeholder="********" required/>
            </div>
            <div class="m-t-lg">
                <ul class="list-inline">
                    <li>
                        <input class="btn btn--form" type="submit" value="Register"/>
                    </li>
                    <li>
                        <a class="signup__link" href="#">I am already a ninja</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>

</body>

</html>
