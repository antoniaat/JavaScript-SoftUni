<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<form>
    <h1>
        Mountain Form
    </h1>

    <label>
        <p><span style="color:red;">*</span>
            Name:</p>
        <i class="far fa-user"></i>
        <input type="text" placeholder="Andrew" required="required">
    </label>

    <label>
        <p><span style="color:red;">*</span>
            Email:</p>
        <i class="far fa-envelope"></i>
        <input type="email" placeholder="andrew@email.com" required="required">
    </label>

    <label>
        <p>
            Phone number:
        </p>
        <i class="fas fa-mobile-alt"></i>
        <input type="number" placeholder="123 456 789">
    </label>

    <label>
        <p>
            <span style="color:red;">*</span>
            Password <span id="password">
(minimum 6 characters)
    </span>:
        </p>
        <i class="fas fa-mobile-alt"></i>
        <input type="password" placeholder="******" required="required">
    </label>

    <label id="submit">
        <input type="submit" value="Sign up">
    </label>
</form>
</body>
</html>
