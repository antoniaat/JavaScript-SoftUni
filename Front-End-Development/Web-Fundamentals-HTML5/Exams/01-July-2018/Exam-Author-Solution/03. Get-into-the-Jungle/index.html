<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>

        <article>
            <img src="img/img-01.png">
        </article>

        <article>
            <h2>Monkey Login</h2>
            <form>
                <label class="gray-label">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </label>

                <label class="gray-label">
                    <i class="fas fa-unlock"></i>
                    <input type="password" placeholder="Password">
                </label>

                <p class="second-heading">I am here for:</p>

                <div class="container">
                        <ul>
                        <li>
                          <input type="radio" id="f-option" name="selector">
                          <label for="f-option">Bananas</label>
                          
                          <div class="check"></div>
                        </li>
                        
                        <li>
                          <input type="radio" id="s-option" name="selector">
                          <label for="s-option">Lady Monkeys</label>
                          
                          <div class="check"><div class="inside"></div></div>
                        </li>
                        
                        <li>
                          <input type="radio" id="t-option" name="selector">
                          <label for="t-option">Fun</label>
                          
                          <div class="check"><div class="inside"></div></div>
                        </li>
                      </ul>
                      </div>

                <input type="submit" value="Get into the jungle">

                <p>Forgot <a href="#">Username / Password </a></p>

                <p><a href="#">Create your account</a> <i class="fas fa-arrow-right"></i> </p>
            </form>
        </article>
    </section>
</body>

</html>
