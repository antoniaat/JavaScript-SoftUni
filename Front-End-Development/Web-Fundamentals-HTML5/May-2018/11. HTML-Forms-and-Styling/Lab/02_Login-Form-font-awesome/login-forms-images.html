<head>

    <link rel="stylesheet" href="login-forms-images.css">
</head>
<body>
<div class="image-container">
    <img src="img/image-photo.jpg" alt="photo" />

    <div class="form-field user-icon">
        <!--<i class="fa fa-user" aria-hidden="true"></i>-->
    </div>

        <input type="text" class="name"
                placeholder="Name" />
    </div>

    <div class="form-field pass-icon">
        <!--<i class="fa fa-unlock-alt" aria-hidden="true"></i>-->
    </div>
    <div>
        <input type="password" class="pass"
               placeholder="*******" />
    </div>
    <input type="submit" class="submit" />
</form>
