<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header class="site-header">
    <nav>
    <ul>
        <li><a href="#">Search Business</a></li>
        <li><a href="#">Business Categories</a></li>
        <li><a href="#">Recent Locations</a></li>
        <li><a href="#">Agents Located</a></li>
    </ul>
    </nav>
</header>
<main>
<form>
    <label>
        <span>
            Business Name
        </span>
        <input id="name" type="text" name="name" placeholder="enter a name" required/>
    </label>

    <label>
        <span>
            Country
        </span>
        <input id="country" type="text" name="country" placeholder="search by country" required/>
    </label>

    <label>
        <span>
            City/State
        </span>
        <input id="city/state" type="text" name="city/state" placeholder="search by city or state" required/>
    </label>

    <label>
        <span>
            Zip/Postal Code
        </span>
        <input id="zip/postal code" type="text" name="zip/postal code" placeholder="enter a postal code" required/>
    </label>

    <label>
        <span>
            Employers
        </span>
        <input id="employers" type="text" name="employers" placeholder="1000-5000" required/>
    </label>

    <label>
        <span>
            Startup Date
        </span>
        <input id="date" type="date" name="date" placeholder="dd/mm/yyyy" required/>
    </label>

    <label>
        <span>
            Job Opportunity
        </span>
        <input id="other" type="text" name="other" placeholder="any" required/>
    </label>

    <button>
        Let's find your job!
    </button>
</form>
</main>
</body>
</html>
