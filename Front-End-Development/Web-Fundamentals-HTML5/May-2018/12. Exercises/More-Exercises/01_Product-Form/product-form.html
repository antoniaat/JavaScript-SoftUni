<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
<form>

    <section class="left">
    <img src="img/nike-shoe.png" alt="nike" class="shoe">
    </section>

    <section class="right">
        <h1>Nike Roche Run</h1>
        <h2>120$</h2>
<label class="size">
    <span>Choose Size</span>
    <select name="selection" class="selection">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
    </select>
</label>

<label class="card">
        <span>
            Name on card
        </span>
    <input id="name" type="text" name="name" placeholder="Enter your name"/>
</label>

<label class="card">
        <span>
            Card Number
        </span>
    <input id="card-number" type="number" name="card-number" placeholder="Enter card number"/>
</label>

<button>
    Continue
</button>
    </section>
</form>


</body>
</html>
