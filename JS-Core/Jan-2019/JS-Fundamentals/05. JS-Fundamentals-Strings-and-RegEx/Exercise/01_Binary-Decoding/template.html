<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Strings and Regular Expressions - More Exercise</p>
                <p id="problem-name">1. Binary Decoding</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="num1">String</label>
                        <input type="text" id="num1">
                    </div>

                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>
        function solve() {
            let input = document.getElementById("num1").value;


            function binaryDecoding(input) {
                let result = [];
                input = input.split('');
                console.log(input);

                let totalSum = + calcSum(input);
                input.splice(0, totalSum);
                let totalLen = input.length - totalSum;
                input.splice(totalLen);

                while (input.length > 0) {
                    result.push(String.fromCharCode(parseInt(input.splice(0, 8).toString().replace(/[,]/g, ''), 2)));
                }

                result = result.toString().replace(/[,]/g, '');
                result = result.replace(/[^\w\s\*]/g, '');
                result = result.replace(/[0-9_]/g, '');
                result = result.replace('*', ' ');
                
                document.getElementById("result").innerHTML = result;              

                function calcSum(input) {
                    let temp = input;
                    while (temp.length > 1) {
                        temp = temp.reduce((a, b) => (+a) + (+b)).toString().split('');
                    }

                    return temp[0];
                }
            }
            binaryDecoding(input);

        }
    </script>
</body>

</html>
