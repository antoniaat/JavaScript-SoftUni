<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Strings and Regular Expressions - Lab</p>
                <p id="problem-name">4.	Replace a Certain Word</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="num1">Array</label>
                        <input type="text" id="num1">
                    </div>
                    <div>
                        <label for="num2">String</label>
                    <input type="text" id="num2">
                    </div>
                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>
        function solve(){
           let arr = JSON.parse(document.getElementById("num1").value);
           let word = document.getElementById("num2").value;      
           let result = $('#result');   

           function replaceCertainWord(arr, word) {
                let wordToReplace = arr[0].split(' ').filter(a => a !== '')[2];
                let regex = new RegExp(wordToReplace, 'gi');
                for (let sentence of arr) {
                    sentence = sentence.replace(regex, word);
                    let p = $('<p>');
                    result.append(p.text(sentence));
                }
            }

            
            replaceCertainWord(arr, word);         

        }
    </script>
</body>

</html>
