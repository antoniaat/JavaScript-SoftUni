<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Strings and Regular Expressions - Lab</p>
                <p id="problem-name">1.	Pascal or Camel Case</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="num1">First String</label>
                        <input type="text" id="num1">
                    </div>
                    <div>
                        <label for="num2">Second String</label>
                    <input type="text" id="num2">
                    </div>
                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>
        function solve(){
           let input = document.getElementById("num1").value;
           let currentCase = document.getElementById("num2").value;         

           function pascalOrCamelCase(input, currentCase) {

            let split = input.toLowerCase().split(' ').filter(a => a !== '');

            let output = "";

            if(currentCase === "Pascal Case"){
                for (let word of split) {
                    if(word[0] !== word[0].toUpperCase()){
                        word = word.replace(word[0], word[0].toUpperCase())
                    }
                    output += word;
                }
            } else if(currentCase === "Camel Case"){
                for (let word of split) {
                    if(word[0] !== word[0].toUpperCase()){
                        word = word.replace(word[0], word[0].toUpperCase())
                    }
                    output += word;
                }
                output = output.replace(output[0], output[0].toLowerCase());
            } else {
                output = "Error!";
            }

            document.getElementById("result").innerHTML = output;
            }  
            pascalOrCamelCase(input, currentCase);         

        }
    </script>
</body>

</html>
