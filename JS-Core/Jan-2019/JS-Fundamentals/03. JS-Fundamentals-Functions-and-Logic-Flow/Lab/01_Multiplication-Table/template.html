<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Functions and Logic Flow - Lab</p>
                <p id="problem-name">1. Multiplication Table</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="num1">First Number</label>
                        <input type="text" id="num1">
                    </div>
                    <div>
                        <label for="num2">Second Number</label>
                    <input type="text" id="num2">
                    </div>
                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>          
        function solve () {
            let numberToBeMultiplied = parseInt(document.getElementById("num1").value);
            let multiplier = parseInt(document.getElementById("num2").value);
            let divResult = $('#result');

                function findWrongInput(numberToBeMultiplied,multiplier) {
                    if(numberToBeMultiplied > multiplier){                        
                        document.getElementById("result").innerHTML = "Try with other numbers.";
                    }
                }

                function printTable(numberToBeMultiplied,multiplier) {
                   
                    for (let i = numberToBeMultiplied; i <= multiplier; i++) {
                        let result = multiplier * i;
                        let p = $('<p>');
                        let pValue = p.text(`${i} * ${multiplier} = ${result}`);
                        divResult.append(pValue);                        
                    }
                    
                }
                divResult.text('');

            findWrongInput(numberToBeMultiplied,multiplier);
            printTable(numberToBeMultiplied,multiplier);               
           
        }          
       
    </script>
</body>

</html>
