<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
</head>

<body>
<div id="container">
    <nav id="navigation">
        <div id="navigation-text">
            <p id="lecture-name">Intro to DOM</p>
            <p id="problem-name">Numpad Calculator</p>
        </div>
        <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
    </nav>
    <main id="main">
        <div id="exercise">
			<form>
				<table>
					<thead>
						<tr>
							<th colspan="4">
								<div class="fields">
									<p class="expression">EXPRESSION</p>
									<p id="expressionOutput"></p>
								</div>
							</th>
						</tr>
						<tr>
							<th colspan="4">
								<div class="fields">
									<p class="result">RESULT</p>
									<p id="resultOutput"></p>
								</div>
							</th>
						</tr>
					</thead>
					<tr>
						<td>
							<button type="button" value="Clear">Clear</button>
						</td>
						<td>
							<button type="button" value="/">/</button>
						</td>
						<td>
							<button type="button" value="*">*</button>
						</td>
						<td>
							<button type="button" value="-">-</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" value="7">7</button>
						</td>
						<td>
							<button type="button" value="8">8</button>
						</td>
						<td>
							<button type="button" value="9">9</button>
						</td>
						<td rowspan="2">
							<button type="button" value="+">+</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" value="4">4</button>
						</td>
						<td>
							<button type="button" value="5">5</button>
						</td>
						<td>
							<button type="button" value="6">6</button>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" value="1">1</button>
						</td>
						<td>
							<button type="button" value="2">2</button>
						</td>
						<td>
							<button type="button" value="3">3</button>
						</td>
						<td rowspan="2">
							<button type="button" value="=">=</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" value="0">0</button>
						</td>
						<td>
							<button type="button" value=".">.</button>
						</td>
					</tr>
				</table>
			</form>
        </div>
        <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
    </main>
    <footer id="footer">
        <p id="footer-text">Check your solution here: <span id="check-judge">Put the judge link here...</span>
        </p>
    </footer>
</div>
<script>
	// TODO...
</script>
</body>

</html>
