<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script>
    function getInfo() {
        let stopId = $('#stopId').val();

        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: `https://judgetests.firebaseio.com/businfo/${stopId}.json`,
            success: function(data){
                $("#stopName").text(JSON.stringify(data.name));

                    for (let key in data.buses) {
                        let busId = key;
                        let time = data.buses[key];
                        let bus = $(`<li>Bus ${busId} arrives in ${time} minutes</li>`);
                        $("#buses").append(bus);
                    }
            },
            error: function(ะต){
                $("#stopName").text('Error');
            }
        });
    }
</script>
</body>
</html>
