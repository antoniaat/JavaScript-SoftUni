<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Strings and Regular Expressions - Exercise</p>
                <p id="problem-name">4.	Extract Sentences by a Given Word</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="num1">First String</label>
                        <input type="text" id="num1">
                    </div>
                    <div>
                        <label for="num2">Second String</label>
                        <input type="text" id="num2">
                    </div>
                   
                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>
        function solve(){
           let word = document.getElementById("num1").value;
           let text = document.getElementById("num2").value;
           let result = '';
           function extractSentences(word, text) {

                let textSplit = text.split(/[.?!]/).filter(a => a !== '');
                let regex = new RegExp(`\\b${word}\\b`);

                for (let sentence of textSplit) {
                    if(regex.test(sentence)) {
                        result = sentence.trim();
                        
                    }
                }
                document.getElementById("result").innerHTML = result;
            }
            
            extractSentences(word, text);         

        }
    </script>
</body>

</html>
