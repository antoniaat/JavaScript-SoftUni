<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Functions and Logic Flow - Lab</p>
                <p id="problem-name">4.	Unique Characters</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="string">String</label>
                        <input type="text" id="string">
                    </div>                    
                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>       
            
        function solve() {             
            let uniqueChars = "";
            let string = document.getElementById("string").value; 

            function findUniqueChars(string) {
                for (let i = 0; i < string.length; i++) {
                    isCharWhiteSpace(i);
                    isCurrentCharUnique(i);
                }
            }

            function isCharWhiteSpace(i) {
                if (string[i] === " ") {
                    uniqueChars += string[i];
                }
            }

            function isCurrentCharUnique(i) {
                if (uniqueChars.indexOf(string[i]) === -1) {
                    uniqueChars += string[i];
                }
            }

            findUniqueChars(string);          

                       
            document.getElementById("result").innerHTML = uniqueChars;
        
    }
    

    </script>
</body>

</html>
