<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="template.css">
    <title>Problem name</title>
</head>

<body>
    <div id="container">
        <nav id="navigation">
            <div id="navigation-text">
                <p id="lecture-name">Functions and Logic Flow - Lab</p>
                <p id="problem-name">5. Special Words</p>
            </div>
            <img id="logo-img" src="SoftUniFoundation_Logo_OneLine_White@2x.png" alt="logo">
        </nav>
        <main id="main">
            <div id="exercise">
                <form>
                    <div>
                        <label for="firstNumber">First Number</label>
                        <input type="text" id="firstNumber">
                    </div>
                    <div>
                        <label for="secondNumber">Second Number</label>
                        <input type="text" id="secondNumber">

                    </div>
                    <div>
                        <label for="firstString">First String</label>
                        <input type="text" id="firstString">
                    </div>
                    <div>
                        <label for="secondString">Second String</label>
                        <input type="text" id="secondString">
                    </div>
                    <div>
                        <label for="thirdString">Third String</label>
                        <input type="text" id="thirdString">
                    </div>
                    <input type="button" onclick="solve()" value="Calculate">
                </form>
                <div>Result: <span id="result"></span></div>
            </div>
            <img id="softUni-person-img" src="cw_2_New_Logo.png" alt="softUni-person">
        </main>
        <footer id="footer">
            <p id="footer-text">Check your solution here: <span id="check-judge">https://judge.softuni.bg/Contests/TODO</span>
            </p>
        </footer>
    </div>
    <script>
        function solve() {
            let startNum = parseInt(document.getElementById("firstNumber").value);
            let endNum = parseInt(document.getElementById("secondNumber").value);
            let firstWord = document.getElementById("firstString").value;
            let secondWord = document.getElementById("secondString").value;
            let thirdWord = document.getElementById("thirdString").value;
            let divResult = $("#result");

            

                for (let i = startNum; i <= endNum; i++) {
                    checkCurrentNumber(i);
                }

                function checkCurrentNumber(i) {
                    if (i % 3 === 0 && i % 5 === 0) {
                        let p = $('<p>');
                        let pValue = p.text(`${i} ${firstWord}-${secondWord}-${thirdWord}`);
                        divResult.append(pValue);                                         
                    } else if (i % 3 === 0) {
                        let p = $('<p>');
                        let pValue = p.text(`${i} ${secondWord}`);
                        divResult.append(pValue);
                    } else if (i % 5 === 0) {
                        let p = $('<p>');
                        let pValue = p.text(`${i} ${thirdWord}`);
                        divResult.append(pValue);                        
                    } else {
                        let p = $('<p>');
                        let pValue = p.text(i);
                        divResult.append(pValue); 
                                               
                    }
                }
            }

           
    </script>
</body>

</html>
