<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <style>.error {
        border: 2px solid red;
    }</style>
</head>
<body onload="validate()">
<label for="email">Enter email:</label>
<input id="email" type="text"/>
<script>
    function validate() {
        let emailReference = document.getElementById('email');
        let regex = /^([a-z]+)@([a-z]+)\.([a-z]+)$/gm;
        emailReference.addEventListener('change', input);

        function input() {
            let emailValue = document.getElementById('email').value;

            if (regex.test(emailValue)) {
                emailReference.classList.remove('error');
            }
            else {
                emailReference.classList.add('error');
            }
        }
    }
</script>
</body>
</html>
